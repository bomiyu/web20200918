    <script>
        $(document).ready(function(){
            $("#div1").remove(); //엘리먼트 전체삭제

        });
    </script>
</head>
<body>
    <div id="div1">Lorem ipsum dolor sit amet.</div>
    <div id="div2">Vel voluptatem corrupti aperiam explicabo!</div> <!--콘솔 로그 확인 시 내부의 내용이 사라져있음 -->
</body>
</html>
