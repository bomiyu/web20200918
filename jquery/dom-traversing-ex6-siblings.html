<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            $("h3").siblings().css("font-size", "20px"); //h3기준으로 모든형제 왼쪽 오른쪽 상관없이
            $("h3").next().css("color", "blue"); //바로오른쪽
            $("h3").nextAll().css("border", "5px solid green"); //오른쪽 전체
        });
    </script>
</head>
<body>
    <h1>Lorem.</h1>
    <h2>Rem!</h2>
    <h3>Voluptates.</h3>
    <h4>Necessitatibus!</h4>
    <h5>Laboriosam.</h5>
    <h6>Laboriosam.</h6>
</body>
</html>
