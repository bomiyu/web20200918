<!DOCTYPE html>
<html>
<head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
  </style>
  <script>
    $(document).ready(function() {
      var t = $("#head1").text();
      var h = $("#head2").html();

      console.log(t);
      console.log(h);

      var v = $("#input1").val();
      console.log(v);

      $("#input1").keyup(function() { //korea표기
        var val = $(this).val();
        console.log(val);
      });
    });
  </script>
</head>
<body>
  <h1 id="head1">Lorem, <span>ipsum</span> dolor.</h1> <!-- text로 가져옴 -->
  <h1 id="head2">At, <span>maxime</span> atque.</h1> <!-- contents로써 <span> 태그까지 가져옴 -->
  <h1 id="head3">Vero, illo eum.</h1>

  <input type="text" id="input1" value="korea"> <!--텍스트타입에 value값에 korea넣고 id input1을 가짐-->
</body>
</html>
