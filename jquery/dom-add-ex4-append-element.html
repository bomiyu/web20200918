<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#div1").append("<p>hello</p>"); //p엘리멘트가 append됨
            $("#div2").append("<p></p>"); 
            $("#div3").append("<p />");  //시작 종료 태그 사이 컨텐츠가없을때 ><꺽쇠 생략가능 = <p></p>

            var newPara = $("<p />"); //객체는 변수에 할당가능 //위와 같이 빈 P엘리멘트를 가짐 //j쿼리로 엘리먼트 추가시키는 방법임!!
            $("#div4").append(newPara);
            newPara.text("hello");

        });
    </script>
</head>
<body>
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Lorem, ipsum dolor.</div>
    <div id="div3">Lorem, ipsum dolor.</div>
    <div id="div4">Lorem, ipsum dolor.</div>


</body>
</html>
