<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .note {
            background-color:  cornflowerblue;
            font-size: 20px;
        }

        .error {
            text-decoration: line-through;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#div1").addClass("note"); //로딩되자마자 실행됨 DOM을 조작하여 Class note 추가
            $("#div2").addClass("note error");
        });
    </script>

</head>
<body>
    <div id="div1">Lorem ipsum dolor sit amet consectetur.</div>
    <div id="div2">Lorem ipsum dolor sit.</div>
</body>
</html>
