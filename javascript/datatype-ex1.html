<body>
    <script>
        var a = 5;
        var b = 7;

        console.log(a + b);

        var c = "hello";
        console.log(c); // string 나열 줄 연속된 것

        var d = a + c;// (a넘버 c텍스트) string과 다른타입과 + 연산의 결과는 string인 5hello가됨
        console.log(d);

        var e = "3";
        var f = 2;
        console.log(e + f); 

        var g = "4";
        var h = "5";
        console.log(g - h);
        console.log(g * h);
        console.log(g / h);// 

        var i = "blue";
        var j = "sky";
        console.log(i + j);

        console.log(2 + 3 + "sky");
        console.log(2 + "sky" + 3);
        console.log(2 + (3 + "sky"));

    </script>
