<!DOCTYPE html>

<body>
    <script>
        console.log("시작");
        var age = 3;

        switch (age) { 
            case 3:
            console.log("실행3");
            break;

            case 2:
            console.log("실행2");
            break;

            default:
            console.log("기본실행");

        }
        console.log("종료");
//  만약 age=1 이면,case 3:false case 2:false 일때 default 기본실행 출력 후 종료 출력

    </script>
</body>
</html>
