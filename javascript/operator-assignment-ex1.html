<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
</head>
<body>
    <script>
        var a = 3;
        var b = 2;

        a += b; // 오른쪽 값을 왼쪽에 더해서 넣어라.
        console.log(a);

        a -= b;
        console.log(a);  //이전결과값 5 에 2(b)를 빼라.

        a *= b;
        console.log(a);  //2에 b 를 곱해라. 6

        a /= b;
        console.log(a); //6에 b 를 나눠라. 3

        a %= b;
        console.log(a); //3에 b를 나누고 나머지를 표시하라. 


    </script>
</body>
</html>
