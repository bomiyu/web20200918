<!DOCTYPE html>
<html>
<head>
<script src="https://kit.fontawesome.com/a076d05399.js">
</script>
    <style>
    </style>
</head>
<body>
    <button onclick="lotto()">로또 번호출력</button>
    <div id="result"></div>
    <script>
        function lotto(){

            var numbers = ""; //넘버가 빈 스트링을 갖게함
            for (var i = 0; i < 6; i++) {
                var randomNumber = Math.floor(Math.random()*45) + 1;
                numbers += "<div>" + randomNumber + "</div>"
            }
            //<div>3</div><div>2</div><div>45</div><div>22</div>

            document.getElementById('result').innerHTML = numbers;
        }
    </script>
</body>
</html>
